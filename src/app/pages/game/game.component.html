<section>
  <div class="flex-row-space-around">
    <ng-container *ngFor="let player of getPlayersOfTheGame()">
      <label class="player-name" [ngClass]="{'active-player': true}">{{player.name}}</label>
    </ng-container>
  </div>

  <div class="flex-row-space-around m-3">
    <div class="game-part m-3">
      <label> d√®s </label>
    </div>

    <div class="game-part m-3">
      <div class="flex-center">
        <table class="score-table">
          <thead>
            <th>Figure</th>
            <th>Valeur</th>
          </thead>
          <tbody>
            <ng-container *ngFor="let figure of figurePartI">
              <tr>
                <td>{{figure.name}}</td>
                <td class="flex-center">
                  <input type="number" class="input-score" [value]="figure.value" [disabled]="!figure.available" (keyup)="onChangeFigurePartI(figure, $event)">
                </td>
                <td>
                  <button class="btn btn-secondary" [disabled]="!figure.available" (click)="validateFigureI(figure)">valider</button>
                </td>
              </tr>
            </ng-container>
            <tr class="text-center">
              <td>Total I</td>
              <td>{{this.totalI}}</td>
            </tr>
            <ng-container *ngFor="let figure of figurePartII">
              <tr>
                <td>{{figure.name}}</td>
                <td class="flex-center">
                  <input type="number" class="input-score" [value]="figure.value" (keyup)="onChangeFigurePartII(figure, $event)">
                </td>
                <td>
                  <button class="btn btn-secondary" [disabled]="!figure.available" (click)="validateFigureII(figure)">valider</button>
                </td>
              </tr>
            </ng-container>
            <tr class="text-center">
              <td>Total II</td>
              <td>{{this.totalII}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
